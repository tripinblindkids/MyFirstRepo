<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab_7.css">
    <title>CSS Transitions and Transforms</title>
</head>
<body>
    
    <button class="transition-button">Hover </button>

    
    <div class="transition-div">Hover </div>

    
    <p class="transition-text">Hover </p>

   
    <img class="transition-image" src="image.jpg" alt="Hover over me">

    
    <div class="scale-div"> Scale</div>

    
    <img class="scale-image" src="frshoboken.jpg" alt="Hover to Scale Down">

    
    <button class="translate-button">Move Me</button>

    
    <div class="translate-div">Left</div>

    
    <h1 class="skew-heading"> Skew</h1>

  
    <p class="skew-paragraph"> Skew Y-Axis</p>
</body>
</html>
