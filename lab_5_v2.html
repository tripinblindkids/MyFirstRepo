<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab_5_v2.css">
    <title>Styled Elements</title>
</head>
<body>

    <div class="box">this is a div box</div>
    <div class="responsive-box">this is a responsive box</div>
    <p class="padded-text">This is some padded text.</p>
    <div class="custom-padding">example of custom padding </div>
    <div class="border-box"></div>
    <div class="rounded-border"></div>
    <p class="margin-text">This is some margin text.</p>
    <div class="custom-margin"></div>
    
    <div class="inline-element">Inline 1</div>
    <div class="inline-element">Inline 2</div>
    <div class="inline-element">Inline 3</div>
    
    <a href="#" class="block-element">Block 1</a>
    <a href="#" class="block-element">Block 2</a>
    <a href="#" class="block-element">Block 3</a>
    
    <div class="inline-block-element">Inline Block 1</div>
    <div class="inline-block-element">Inline Block 2</div>
    <div class="inline-block-element">Inline Block 3</div>
    
    <div class="hidden-element">This is hidden.</div>
    <div class="visible-element">This is visible.</div>
    <div class="invisible-element">This is invisible.</div>
    <div class="transparent-box"></div>
