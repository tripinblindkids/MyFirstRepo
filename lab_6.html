<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab_6_html</title>
  <link rel="stylesheet" href="lab_6.css">
</head>
<body>

  <!-- Q1 -->
  <div class="static-box">Static Box</div>

  <!-- Q2 -->
  <div class="relative-box">Relative Box</div>

  <!-- Q3 -->
  <div class="container">
    <div class="absolute-box">Absolute Box</div>
  </div>

  <!-- Q4 -->
  <div class="fixed-box">Fixed Box</div>

  <!-- Q5 -->
  <div class="sticky-box">Sticky Box</div>
  <div class="content">Scroll down to see sticky effect</div>

  <!-- Q6 -->
  <div class="background-image"></div>

  <!-- Q7 -->
  <div class="background-image-repeat"></div>

  <!-- Q8 -->
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>

  <!-- Q9 -->
  <div class="flex-row">
    <div class="box">Child 1</div>
    <div class="box">Child 2</div>
    <div class="box">Child 3</div>
  </div>

  <!-- Q10 -->
  <div class="flex-column">
    <div class="box">Child 1</div>
    <div class="box">Child 2</div>
    <div class="box">Child 3</div>
  </div>

  <!-- Q11 -->
  <div class="flex-space-evenly">
    <div class="box">Child 1</div>
    <div class="box">Child 2</div>
    <div class="box">Child 3</div>
  </div>

  <!-- Q12 -->
  <div class="flex-wrap">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <!-- Q13 -->
  <div class="flex-align-center">
    <div class="box" style="height: 50px;">Short</div>
    <div class="box" style="height: 100px;">Medium</div>
    <div class="box" style="height: 150px;">Tall</div>
  </div>

  <!-- Q14 -->
  <div class="flex-align-content">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

  <!-- Q15 -->
  <div class="flex-grow">
    <div class="box">Child 1</div>
    <div class="box">Child 2 (Grow)</div>
    <div class="box">Child 3</div>
  </div>

</body>
</html>
